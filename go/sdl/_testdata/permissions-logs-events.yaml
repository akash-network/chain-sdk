---
version: "2.0"
services:
  web:
    image: nginx
    expose:
      - port: 80
        to:
          - global: true
    params:
      permissions:
        read:
          - logs
          - events
profiles:
  compute:
    web:
      resources:
        cpu:
          units: "100m"
        memory:
          size: "128Mi"
        storage:
          size: "1Gi"
  placement:
    westcoast:
      attributes:
        region: us-west
      pricing:
        web:
          denom: uact
          amount: 50
deployment:
  web:
    westcoast:
      profile: web
      count: 1
