syntax = "proto3";
package akash.oracle.v1;

import "google/api/annotations.proto";
import "gogoproto/gogo.proto";
import "amino/amino.proto";

import "akash/oracle/v1/params.proto";

option go_package = "pkg.akt.dev/go/node/oracle/v1";

// QueryParamsRequest is the request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is the response type for the Query/Params RPC method.
message QueryParamsResponse {
    // params defines the parameters of the module.
    Params params = 1 [
        (gogoproto.nullable)   = false,
        (amino.dont_omitempty) = true
    ];
}

// Query defines the gRPC querier service of the take package.
service Query {
    // Params returns the total set of minting parameters.
    rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
        option (google.api.http).get = "/akash/oracle/v1/params";
    }

    // PriceFeedConfig queries the price feed configuration for a given denom.
    rpc PriceFeedConfig(QueryPriceFeedConfigRequest)
      returns (QueryPriceFeedConfigResponse) {
      option (google.api.http).get = "/akash/oracle/v1/price_feed_config/{denom}";
    }
}
