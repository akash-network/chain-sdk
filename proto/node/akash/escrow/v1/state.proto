syntax = "proto3";
package akash.escrow.v1;

import "gogoproto/gogo.proto";

option go_package = "pkg.akt.dev/go/node/escrow/v1";

// State stores state for an escrow account.
enum State {
  option (gogoproto.goproto_enum_prefix) = false;

  // AccountStateInvalid is an invalid state.
  invalid = 0 [
      (gogoproto.enumvalue_customname) = "StateInvalid"
  ];
  // StateOpen is the state when an object is open.
  open = 1 [
      (gogoproto.enumvalue_customname) = "StateOpen"
  ];
  // StateClosed is the state when an object is closed.
  closed = 2 [
      (gogoproto.enumvalue_customname) = "StateClosed"
  ];
  // StateOverdrawn is the state when an object are overdrawn.
  overdrawn = 3 [
      (gogoproto.enumvalue_customname) = "StateOverdrawn"
  ];
}

