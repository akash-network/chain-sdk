syntax = "proto3";
package akash.bme.v1;

import "gogoproto/gogo.proto";

import "akash/bme/v1/params.proto";
import "akash/bme/v1/types.proto";

option go_package = "pkg.akt.dev/go/node/bme/v1";

// GenesisState defines the BME module's genesis state
message GenesisState {
  // params defines the module parameters
  Params params = 1 [
    (gogoproto.nullable) = false
  ];

  // vault_state is the initial vault state
  State state = 2 [
    (gogoproto.nullable) = false
  ];
}
