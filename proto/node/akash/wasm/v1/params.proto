syntax = "proto3";

package akash.wasm.v1;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "pkg.akt.dev/go/node/wasm/v1";

// Params defines the parameters for the x/wasm package.
message Params {
  repeated string blocked_addresses = 1 [
    (cosmos_proto.scalar) = "cosmos.AddressString",
    (gogoproto.jsontag)   = "blocked_addresses",
    (gogoproto.moretags)  = "yaml:\"blocked_addresses\""
  ];
}
