# yaml-language-server: $schema=../../../../go/sdl/sdl-input.schema.yaml
---
version: "2.1"
services:
  private-app:
    image: myregistry.com/private/app:latest
    credentials:
      host: myregistry.com
      email: user@example.com
      username: myuser
      password: mypassword
    expose:
      - port: 8080
        as: 80
        to:
          - global: true
profiles:
  compute:
    app-compute:
      resources:
        cpu:
          units: 500m
        memory:
          size: 1Gi
        storage:
          size: 5Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
      pricing:
        app-compute:
          denom: uakt
          amount: 250
deployment:
  private-app:
    akash:
      profile: app-compute
      count: 1

