# yaml-language-server: $schema=../../../../go/sdl/sdl-input.schema.yaml
---
version: "2.1"
services:
  web:
    image: myregistry.com/app:latest
    credentials:
      username: user
      password: pass
    expose:
      - port: 80
        to:
          - global: true
profiles:
  compute:
    web:
      resources:
        cpu:
          units: 100m
        memory:
          size: 512Mi
        storage:
          size: 1Gi
  placement:
    akash:
      pricing:
        web:
          denom: uakt
          amount: 100
deployment:
  web:
    akash:
      profile: web
      count: 1

